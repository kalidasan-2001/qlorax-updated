[mypy]
# MyPy configuration for QLORAX project
# Balance between type safety and practical development

# Basic settings
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_globals = False

# Allow missing imports and stubs
ignore_missing_imports = True
follow_imports = silent

# Be lenient with type annotations
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_calls = False

# Allow dynamic content
allow_redefinition = True
allow_untyped_globals = True

# Disable strict optional checks that cause most issues
no_implicit_optional = False
strict_optional = False

# Allow object attribute access
disable_error_code = attr-defined,index,misc,assignment,arg-type,operator,call-overload,return-value,var-annotated,str-format,import-untyped

# Per-module overrides for external libraries
[mypy-yaml.*]
ignore_errors = True

[mypy-requests.*]
ignore_errors = True

[mypy-transformers.*]
ignore_errors = True

[mypy-torch.*]
ignore_errors = True

[mypy-datasets.*]
ignore_errors = True

[mypy-peft.*]
ignore_errors = True

[mypy-wandb.*]
ignore_errors = True

[mypy-gradio.*]
ignore_errors = True

[mypy-tqdm.*]
ignore_errors = True